<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Zurich</title>
    <script src="https://kit.fontawesome.com/a120cd582f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/css/style.css">
</head>
<body class="vh-100 d-flex justify-content-center">
    <div class="container-xl align-self-center">
        <div class="row">
            <div class="col">
                <img class="float-right" src="statics/img/1.png" width="150px" height="auto">
            </div>
        </div>

        <div class="row p-4 text-center">
            <div class="col-12 my-5">
                <h1 class="central-text">Nos interesa saber como fue tu experiencia<br>para la contratación del seguro</h1>
            </div>

            <div class="col-12">
                <span class="rating-quest p-3 text-white">Seleccioná ahora una de las opciones</span>
            </div>

            <div class="col-12 rating my-4">
                <form class="m-auto" action="" method="">
                    <input type="radio" name="star" id="star1"><label for="star1"></label>
                    <input type="radio" name="star" id="star2"><label for="star2"></label>
                    <input type="radio" name="star" id="star3"><label for="star3"></label>
                    <input type="radio" name="star" id="star4"><label for="star4"></label>
                    <input type="radio" name="star" id="star5"><label for="star5"></label>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
